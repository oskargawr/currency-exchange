{% extends 'base.html' %}

{% block content %}
<h1>{{ currency.base }} - {{ currency.name }}</h1>

<div class="mt-4">
    <h3>Exchange Rate History (Last 7 Days)</h3>
    <canvas id="rateChart" width="400" height="200"></canvas>
</div>

<table class="table mt-4">
    <thead>
        <tr>
            <th>Date</th>
            <th>Rate (USD to {{ currency.base }})</th>
        </tr>
    </thead>
    <tbody>
        {% for rate in rates %}
        <tr>
            <td>{{ rate.date }}</td>
            <td>{{ rate.rate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'currencies:currency_list' %}" class="btn btn-secondary">Back to List</a>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('rateChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [{% for rate in rates %}"{{ rate.date|date:'Y-m-d' }}",{% endfor %}],
            datasets: [{
                label: 'USD to {{ currency.base }}',
                data: [{% for rate in rates %}{{ rate.rate }},{% endfor %}],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>
{% endblock %}
