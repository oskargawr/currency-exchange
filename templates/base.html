<!DOCTYPE html>
<html>
<head>
    <title>Currency Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Currency Exchange</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'currencies:currency_list' %}">Currencies</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'currencies:favorites' %}">Favorites</a>
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    <form id="logout-form" method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                        <button type="submit" class="btn btn-outline-dark btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
