services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      - PRE_COMMIT_HOME=/tmp/pre-commit-cache
      - IS_DOCKER=TRUE
    depends_on:
      - db
      - redis
    restart: unless-stopped
  db:
    image: postgres:15-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"

  redis:
    image: redis
    ports:
      - "6379:6379"
